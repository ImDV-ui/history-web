<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Viva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <h1 class="logo"><a href="index.html">Historia Viva</a></h1>
            <div id="controls" class="controls" style="display: none;">
                <input type="text" id="searchInput" placeholder="Buscar por título o autor..."
                    aria-label="Buscar artículos">
                <select id="sortSelect" aria-label="Ordenar artículos">
                    <option value="date-desc">Fecha (Reciente)</option>
                    <option value="date-asc">Fecha (Antigua)</option>
                    <option value="title-asc">Título (A-Z)</option>
                    <option value="title-desc">Título (Z-A)</option>
                </select>
            </div>
        </div>
    </header>

    <main id="app" class="container">
        <!-- Content injected by JS -->
    </main>

    <script src="script.js"></script>
</body>

</html>
